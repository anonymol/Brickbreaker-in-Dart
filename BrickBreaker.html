<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>BrickBreaker</title>
    <link rel="stylesheet" href="BrickBreaker.css">
  </head>
  <body>
    <h1>BrickBreaker</h1>

	<div>
    <canvas id="canvas" width="480" height="800" style = "border : #000 2px solid; padding:2px"></canvas>
    </div>
   <div id="rhs">
    <div id="gameplay">
    	<div id="scorediv" class="scoreclass">
     	<p >Score:</p>
    	<p id="score">0</p>
    	</div>
    	<div id="controls">
        <button id="reset">Reset</button>
        <button id="pause">Pause</button>
       	</div>
       </div>	
        <div id="level">
          <form class="center">
       <p>Level:</p>
        <input id="slider" type="range" max="10" value="2"/>
      </form>
        </div>
    
    <div id="finalScore" style="visibility:hidden;">
    <div class="scoreclass">
    <p>Your Final Score is:</p>
    <p id="scorefin"><p>
    </div>
    <img src="images/pizza.jpg" alt="GDG" id="newgame" height=200 width=200/>
   
   <center><p style="font-size: 10pt;">Click the image to begin a new game</p></center>
    </div>
   </div>
   <script type="application/dart" src="BrickBreaker.dart"></script>
   
   <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
    <!--<script src="dart.js"></script>  //cached copy of dart.js-->
  </body>
</html>
